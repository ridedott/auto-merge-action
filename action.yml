name: 'Dependabot auto merge'
description: 'Automatically merge Pull Requests from Dependabot.'
branding:
  color: 'gray-dark'
  icon: 'git-merge'
inputs:
  GITHUB_TOKEN:
    description: 'A GitHub token.'
    required: true
  BOT_NAME:
    description: 'The bot name on which you want the auto-merge to be enabled'
    required: false
    default: 'dependabot-preview[bot]'
runs:
  using: 'node12'
  main: 'dist/index.js'
